<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translater App</title>
    <link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="main">
    <div id="navbar">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRj8k0vUF4LiuHfzEAHJD3ma3jcycxKz3DOxg&usqp=CAU" alt="" id="logo">
<h1 class="name">Translater App</h1>
    </div>
    <div id="container">
       


        <div id="input">
            <div id="a">          
                  <select name="" id="select">
                <option value="en">English</option>
                <option value="hi">Hindi</option>
            </select>
            <input type="button" value="Translate" id="trans" onclick="ok()">
        </div>

            <textarea name="" placeholder="Enter text Here to Translate" id="input_text" cols="30" rows="10"></textarea>

        </div>

        <div id="output">
            <select name="" id="select_2">
                <option value="en">English</option>
                <option value="hi">Hindi</option>
                <option value="es">Spanish</option>
                <option value="ar">Arabic</option>
                <option value="Ch">Chinese</option>
                <option value="fr">French</option>
            </select>

            <p id="out"></p>
        </div>
    </div>
</div>
</body>
</html>
<script src="/index.js" ></script>
